<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สมัครสมาชิก</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: radial-gradient(ellipse at bottom, #1e3a8a 0%, #0f172a 100%);
      color: #e0f2fe;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* กล่องฟอร์ม */
    .container {
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px;
      max-width: 600px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      color: white;
      z-index: 1;
    }
    .input-group {
      border: 2px solid #d1d5db;
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 1rem;
      background-color: rgba(255,255,255,0.1);
      position: relative;
    }
    .input-group-text {
      background-color: transparent;
      color: #6b7280;
      border: none;
      width: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .input-group-text::after {
      content: '';
      position: absolute;
      right: 0;
      top: 25%;
      bottom: 25%;
      width: 1px;
      background-color: #e5e7eb;
    }
    .form-control {
      border: none;
      padding: 12px;
      font-weight: 700;
      background-color: transparent;
      color: #fff;
    }
    .form-control::placeholder {
      color: #cbd5e1;
    }
    .btn-primary {
      background-color: #3b82f6;
      border: 2px solid #3b82f6;
      color: white;
      font-weight: 700;
      border-radius: 1rem;
      padding: 12px;
      width: 100%;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }
    .toggle-password-icon {
      position: absolute;
      top: 50%;
      right: 40px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
      z-index: 10;
    }
    .password-check-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      z-index: 10;
    }
    .check-icon, .cross-icon {
      font-size: 18px;
      display: none;
    }
    .check-icon { color: green; }
    .cross-icon { color: red; }
    .text-center p, .text-center a {
      font-weight: 700;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* ดาวตก */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(-45deg, white, rgba(255, 255, 255, 0));
      opacity: 0;
      transform: translate(0, 0) rotate(-45deg);
      animation: shooting 3s ease-in-out infinite;
      filter: blur(1px);
      z-index: 0;
    }
    @keyframes shooting {
      0% {
        opacity: 0;
        transform: translate(0, 0) rotate(-45deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(500px, 500px) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <!-- ดาวตกหลายดวง -->
  <div class="shooting-star" style="top: 10%; left: 20%; animation-delay: 1s;"></div>
  <div class="shooting-star" style="top: 30%; left: 50%; animation-delay: 2.5s; animation-duration: 2.5s;"></div>
  <div class="shooting-star" style="top: 60%; left: 70%; animation-delay: 3.2s; animation-duration: 3s;"></div>
  <div class="shooting-star" style="top: 80%; left: 40%; animation-delay: 4.5s; animation-duration: 2.8s;"></div>

  <div class="container">
    <h2 class="text-center mb-4">สมัครสมาชิก</h2>
    <form id="registerForm" method="POST" enctype="multipart/form-data">
      <!-- ชื่อ -->
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="ชื่อ-นามสกุล" required />
      </div>

      <!-- อีเมล -->
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" id="email" name="email" placeholder="อีเมล" required />
      </div>

      <!-- รหัสผ่าน -->
      <div class="input-group position-relative">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" required />
        <span class="toggle-password-icon" data-target="#password"><i class="fas fa-eye-slash"></i></span>
        <span class="password-check-icon">
          <i id="passwordMatchIcon1" class="fas fa-check-circle check-icon"></i>
          <i id="passwordMismatchIcon1" class="fas fa-times-circle cross-icon"></i>
        </span>
      </div>

      <!-- ยืนยันรหัสผ่าน -->
      <div class="input-group position-relative">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="ยืนยันรหัสผ่าน" required />
        <span class="toggle-password-icon" data-target="#confirm_password"><i class="fas fa-eye-slash"></i></span>
        <span class="password-check-icon">
          <i id="passwordMatchIcon2" class="fas fa-check-circle check-icon"></i>
          <i id="passwordMismatchIcon2" class="fas fa-times-circle cross-icon"></i>
        </span>
      </div>

      <!-- เบอร์โทร -->
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-phone"></i></span>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="เบอร์โทรศัพท์" required />
      </div>

      <!-- ที่อยู่ -->
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
        <input type="text" class="form-control" id="address" name="address" placeholder="ที่อยู่" required />
      </div>

      <!-- รูปโปรไฟล์ -->
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-image"></i></span>
        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary mt-3">สมัครสมาชิก</button>
    </form>

    <div id="successMessage" class="text-center mt-3" style="display:none;">
      <p class="alert alert-success rounded-3">สมัครสมาชิกสำเร็จ!</p>
    </div>

    <p class="mt-3 text-center">
      มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </p>
  </div>

  <script>
    $(document).ready(function () {
      function checkPasswordMatch() {
        const password = $("#password").val();
        const confirmPassword = $("#confirm_password").val();
        const isMatch = password === confirmPassword && password !== "";

        $("#passwordMatchIcon1, #passwordMatchIcon2").toggle(isMatch);
        $("#passwordMismatchIcon1, #passwordMismatchIcon2").toggle(!isMatch && confirmPassword !== "");
      }

      $("#password, #confirm_password").on("input", checkPasswordMatch);

      $(".toggle-password-icon").click(function () {
        const targetInput = $($(this).data("target"));
        const icon = $(this).find("i");
        const type = targetInput.attr("type") === "password" ? "text" : "password";
        targetInput.attr("type", type);
        icon.toggleClass("fa-eye fa-eye-slash");
      });

      $("#registerForm").submit(function (e) {
        e.preventDefault();
        var formData = new FormData(this); // ใช้ FormData เพื่อส่งไฟล์ด้วย

        $.ajax({
          url: 'register.php',
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function (response) {
            if (response === "สมัครสมาชิกสำเร็จ") {
              $("#registerForm").hide();
              $("#successMessage").show();
            } else {
              alert("เกิดข้อผิดพลาด: " + response);
            }
          },
          error: function () {
            alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
          }
        });
      });
    });
  </script>
</body>
</html>
